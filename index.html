<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>🎮 Game Zone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="decor-top">⭐ 🎲 🕹️ 💥 🧠 🎯</div>

  <div class="container">
    <h1>🎮 Game Zone</h1>
    <p class="subtitle">Entre no mundo dos jogos! 🕹️ Escolha um e divirta-se!</p>

    <div class="game-selector">
      <label for="jogoSelecionado">🧩 Selecione um jogo:</label>
      <select id="jogoSelecionado">
        <option value="jogo-da-velha.html">❌ Jogo da Velha</option>
        <option value="quiz.html">❓ Quiz</option>
        <option value="memoria.html">🧠 Jogo da Memória</option>
      </select>
    </div>

    <button onclick="entrarNoJogo()">🚀 Entrar no Jogo</button>
  </div>
  <!-- Dentro da <div class="container"> -->
<button onclick="entrarNoJogo()">🚀 Entrar no Jogo</button>

<!-- Novo botão -->
<a href="jogos.html" class="btn-jogos">🎮 Ver Todos os Jogos</a>


  <div class="decor-bottom">👾 🎉 🏆 🔥 💡 🧩</div>

  <script>
    function entrarNoJogo() {
      const jogo = document.getElementById('jogoSelecionado').value;
      window.location.href = jogo;
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>❌ Jogo da Velha | Game Zone</title>
  <link rel="stylesheet" href="jogo-da-velha.css">
</head>
<body>
  <div class="game-container">
    <h1>❌ Jogo da Velha</h1>
    <div class="board" id="board"></div>
    <p class="status" id="status">Vez do jogador: X</p>
    <button onclick="startGame()">🔁 Reiniciar</button>
    <a href="index.html" class="back">⬅️ Voltar ao Menu</a>
  </div>

  <script src="jogo-da-velha.js"></script>
</body>
</html>
