<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    canvas {
      display: block;
      margin: 30px auto;
      background-color: #111;
      border: 4px solid #00ffc8;
    }

      font-family: Arial, sans-serif;
      background-color: #0f2027;
      color: #fff;
      text-align: center;
    }

      margin-top: 20px;
      color: #00ffc8;
      text-decoration: none;

    }

    a:hover {
      text-decoration: underline;
    }

</head>
